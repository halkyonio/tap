kind: ClusterSupplyChain
metadata:
  name: source-to-url
spec:
  params:
    - default: main
      name: gitops_branch
    - default: supplychain
      name: gitops_user_name
    - default: supplychain
      name: gitops_user_email
    - default: supplychain@cluster.local
      name: gitops_commit_message
    - default: ""
      name: gitops_ssh_secret
  resources:
  # Order is defined sequentially but also according if they are some: resource defined
  # source-provider -> image-builder -> config-provider -> app-config -> config-writer -> deliverable
  #
    - name: source-provider
      params:
        - name: serviceAccount
          value: default
      templateRef:
        kind: ClusterSourceTemplate
        name: source-template
    - name: deliverable
      params:
        - name: registry
          value:
            repository: halkyonio
            server: ghcr.io
      templateRef:
        kind: ClusterTemplate
        name: deliverable-template
    - name: image-builder
      params:
        - name: serviceAccount
          value: default
        - name: clusterBuilder
          value: default
        - name: registry
          value:
            repository: halkyonio
            server: ghcr.io
      sources:
        - name: source
          resource: source-provider
      templateRef:
        kind: ClusterImageTemplate
        name: kpack-template
    - name: config-provider
      images:
        - name: image
          resource: image-builder
      params:
        - name: serviceAccount
          value: default
      templateRef:
        kind: ClusterConfigTemplate
        name: convention-template
    - name: app-config
      configs:
        - name: config
          resource: config-provider
      templateRef:
        kind: ClusterConfigTemplate
        name: config-template
    - name: config-writer
      configs:
        - name: config
          resource: app-config
      params:
        - name: serviceAccount
          value: default
        - name: registry
          value:
            repository: halkyonio
            server: ghcr.io
      templateRef:
        kind: ClusterTemplate
        name: config-writer-template
  selector:
    apps.tanzu.vmware.com/workload-type: web